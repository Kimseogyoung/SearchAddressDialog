<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>맵 API</title>
<style type="text/css">
 
 html, body {
height: 100%;
margin: 0;
padding: 0;

}
body {
overflow: hidden;

}

#map {
width: 100%;
height: 100%;
}
 
</style>
<script src="http://maps.google.com/maps/api/js?key=%YOUR_GOOGLE_API_KEY%&region=kr"></script>
</head>
 
<body>
    <div id="map"></div>
    <script type="text/javascript">
           
        var map;
        var marker
        // 지도 출력
        function initMap(){
            // 위치데이터 경도, 위도로 구성된 jso 파일은 항상 이런식으로 구성되어있다.
            var ll = {lat: 37.500624, lng: 127.036268};
            map = new google.maps.Map(
                    document.getElementById("map"),
                    {zoom: 17, center: ll}
                    );
            marker= new google.maps.Marker(
                {position: ll}
            
            );
            marker.setMap(map);
        }

        initMap(); // 맵 생성
      
        // 지도의 중심을 변경하는 작업
        function changeMap1(lat, lng){
            var ll = {lat:lat, lng: lng};
            map.panTo(ll);
            map.setZoom(16);
            marker.setMap(null);
            marker= new google.maps.Marker(
                {position: ll}
            );
            marker.setMap(map);

        } 
        // 거리뷰를 새창으로 보여주는 작업
    </script>
</body>
</html>
